name: run-strudel-on-branch
on:
  workflow_call:
    inputs:
      logger_name:
        default: 'strudel'
        required: false
        type: string
      master_branch:
        type: string
        required: true
      use_dev_ecr_repository:
        type: boolean
        required: false
        default: false
      user_command:
        type: string
        required: true

    secrets:
      strudel_access_key:
        required: true
      strudel_secret_key:
        required: true
#  push:
jobs:
  run-strudel:
    env:
      strudel_access_key: ${{ secrets.strudel_access_key }}
      strudel_secret_key: ${{ secrets.strudel_secret_key }}
      use_dev_ecr_repository: ${{ inputs.use_dev_ecr_repository }}
    permissions:
      actions: write
      contents: write

    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - name: Validate input
        id: validate_input
        shell: bash
        run: |
            if [[ "${{ inputs.user_command }}" != "add-logs" && "${{ inputs.user_command }}" != "remove-logs" ]]; then
                echo "Invalid user command: ${{ inputs.user_command }}"
                exit 1
            else
                echo "Start Running Strudel with user command: ${{ inputs.user_command }}"
            fi
      - name: Extract user branch name
        id: exract-branch-name
        uses: strudelbots/strudel-public/.github/actions/get_current_branch@v0.14.03

      - name: extract strudel version
        id: extract_strudel_version
        uses: strudelbots/strudel-public/.github/actions/extract_strudel_version@v0.14.03
        with:
          mode: 'run_logs'

      - name: get strudel-public files
        uses: strudelbots/strudel-public/.github/actions/get_public_files@v0.14.03

      - name: check user keys
        uses: strudelbots/strudel-public/.github/actions/check-user-keys@v0.14.03

      - name: Get changed files
        id: get_changed_files
        uses: strudelbots/strudel-public/.github/actions/get_changed_files_in_branch@v0.14.03
        with:
          master_branch: ${{ inputs.master_branch }}

      - name: install python
        id: install-python
        uses: strudelbots/strudel-public/.github/actions/install-python@v0.14.03

      - name: get image tag
        uses: strudelbots/strudel-public/.github/actions/get_image_tag@v0.14.03
        with:
          version_tag: ${{ env.ref }}


      - name: login to ecr
        uses: strudelbots/strudel-public/.github/actions/login_to_ecr@v0.14.03

      - name: run docker compose
        uses: strudelbots/strudel-public/.github/actions/run_compose@v0.14.03
        with:
          image_tag: ${{ env.image_tag }}
          logger_name: ${{ inputs.logger_name }}
          access_token: ${{ secrets.strudel_access_key }}
          secret_key: ${{ secrets.strudel_secret_key }}


      - name: sanity tests
        uses: strudelbots/strudel-public/.github/actions/sanity_tests@v0.14.03

      - name: Run Strudel
        uses: strudelbots/strudel-public/.github/actions/run_strudel@main
        with:
          user_command: ${{ inputs.user_command }}
          changed_files: ${{ env.ALL_CHANGED_FILES}}

      - name: Commit and push Strudel logs
        run: |
          if [ -z "$(git status --porcelain)" ]; then echo "no files to push" && exit 0; fi
          git config --global user.name 'strudel-logger'
          git config --global user.email 'strudel-logger@users.noreply.github.com'
          git checkout ${{ env.branch }}
          git commit -am "Automated strudel-logger commit for branch ${{ env.branch }}"
          git push --set-upstream origin ${{ env.branch }}

      - name: print docker logs
        shell: bash
        run: |
            echo "*** docker logs nginx_proxy" 
            docker logs nginx_proxy
            echo "*** docker logs logs" 
            docker logs logs
            echo "*** docker logs templates" 
            docker logs templates
