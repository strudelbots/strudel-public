name: run-strudel-test

on:
  workflow_call:
    inputs:
      logger_name:
        default: 'strudel'
        required: false
        type: string
      master_branch:
        type: string
        required: true
    secrets:
      strudel_access_key:
        required: true
      strudel_secret_key:
        required: true
  workflow_dispatch:
jobs:
  run-strudel-test:
    runs-on: ubuntu-22.04
    env:
      strudel_access_key: ${{ secrets.strudel_access_key }}
      strudel_secret_key: ${{ secrets.strudel_secret_key }}
    steps:
#      - uses: actions/checkout@v3
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Extract user branch name
        id: exract-branch-name
        uses: strudelbots/strudel-public/.github/actions/get_current_branch@main

      - name: extract strudel version
        id: extract_strudel_version
        uses: strudelbots/strudel-public/.github/actions/extract_strudel_version@main
        with:
          mode: 'test_strudel'

      - name: get strudel-public files
        uses: strudelbots/strudel-public/.github/actions/get_public_files@main

      - name: check user keys
        uses: strudelbots/strudel-public/.github/actions/check-user-keys@main

      - name: Get changed files
        id: get_changed_files
        uses: strudelbots/strudel-public/.github/actions/get_changed_files_in_branch@main
        with:
          master_branch: ${{ inputs.master_branch }}

      - name: install python
        id: install-python
        uses: strudelbots/strudel-public/.github/actions/install-python@main

      - name: get image tag
        uses: strudelbots/strudel-public/.github/actions/get_image_tag@main
        with:
          version_tag: ${{ env.ref }}
      - name: login to ecr
        uses: strudelbots/strudel-public/.github/actions/login_to_ecr@main


      - name: run docker compose
        uses: strudelbots/strudel-public/.github/actions/run_compose@main
        with:
          image_tag: ${{ env.image_tag }}
          logger_name: ${{ inputs.logger_name }}
          access_token: ${{ secrets.strudel_access_key }}
          secret_key: ${{ secrets.strudel_secret_key }}

      - name: sanity tests
        uses: strudelbots/strudel-public/.github/actions/sanity_tests@main

